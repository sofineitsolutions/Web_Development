<!DOCTYPE html>
<html>
    <head>
      
      <script src="VILD.js"></script>
    </head>
    <body>

  <VILD-view>
        
          
          <a-assets>
            <img id="texture" src="imag/texture00001.jpg">
            <img id="texture2" src="imag/texture00002.jpeg">
            <img id="texture3" src="imag/texture00003.jpg">
            <img id="texture4" src="imag/texture00004.jpg">
            <img id="texture5" src="imag/texture00005.jpg">
            <img id="texture6" src="imag/texture00006.jpg">
            <img id="texture7" src="imag/texture00007.jpg">
          </a-assets> 
          <vild-bg color="#edb3ff"></vild-bg>
          
          <a-cube 
                 width="1" 
                 height="1" 
                 depth="1"
                 position=" 1 2 -11"
                 rotation="0 45 0"
                 scale="1 3 1"
                 src ="#texture">
            
            <a-event name="mouseenter" repeat="indefinite"  position=" 1 2 -5">
            </a-event>


            <a-event name="mouseexit" repeat="indefinite"  height="1">
            </a-event>


            <a-event name="mouseleave" repeat="indefinite"  height="1">
            </a-event>

            
          </a-cube>

             <a-cube 
                 width="1" 
                 height="1" 
                 depth="1"
                 position=" 1 2 -11"
                 rotation="0 45 0"
                 scale="1 3 1"
                 src ="#texture">
            
     

            
          </a-cube>
          
          <a-cone    
                  radius-bottom="2" 
                  radius-top="0.5"
                  position=" -3 2 -12"
                  height="3" 
                  scale="1 1 1"
                  rotation="1 0 0"
                  src ="#texture2">
          
          
            <a-animation 
                         attribute="height"
                         repeat="indefinite" to="2"> </a-animation>
          </a-cone>
          
         <a-sphere color="yellow" 
                    radius="1"
                    position=" -7 2 -10"
                    rotation="0 45 0"
                    scale="1 1 1"
                    src ="#texture3">
          </a-sphere>
          

          <a-circle 
                    radius="1"
                    position=" 4 2 -10"
                    rotation="0 0 0"
                    src ="#texture4">
            
         
          </a-circle>
          
          <a-ring 
                  radius-inner="1" 
                  radius-outer="2"
                  position=" 4 6 -10"
                  src ="#texture5">
          </a-ring>
          
        
          
          <a-cylinder color="red" 
                      redius="1"
                      position=" -1 6 -10"
                      src ="#texture">
          </a-cylinder>
          
          <a-octahedron color="#FF926B"
                        radius="1"
                        position=" -5 6 -10"
                        rotation="1 0 0">
          </a-octahedron>
          
          <a-plane color="rgb(3, 168, 244)"
                   height="1"
                   width="1"
                   position=" -7 6 -10"
                   rotation=" 12 0">
          </a-plane>
          
          <VILD-cam>
            <VILD-pointer></VILD-pointer>
          </VILD-cam>
  
  </VILD-view>
        
    </body>
</html>
